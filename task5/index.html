    <main class="main-content">
      <div class="login-card">
           <div class="loginCardTitle">
              <img src="icons\back.svg" alt="back-icon">

           </div>
           
           <form>
                <div class = "radio-button-section">
                    <img id="radio-btn" src="icons\radio-off.svg" alt="radio button" onclick="toggleRadio()">

                    <div>Independent School</div> 
                  </label>

                <div class="custom-select">

                      <option value="Fiji">Fiji</option>
                    </select>

                    </select>  
                </div>

                <div class = "username">
                    <input id="username" placeholder="Username/Email ID*"></input>
                    <div>FORGOT USERNAME?</div>
                </div> 
                
                <div class = "password">
                    <div class="password-2">
                          <input type="password" id="password" placeholder="Password*">
                            <div class="eye-icon" onclick="togglePassword()">
                              <img src="icons/preview.svg" alt="Toggle Password Visibility" id="eye-icon">
                            </div>
                    </div>
                    <div style="text-align: end;">FORGOT PASSWORD?</div>
                </div> 

                <div class = "remember-section">
                    <img class="eye-icon" src= "icons\checkbox-checked.svg" alt="icon"> 
                    <div style="font-size: 16px ;font-weight: 600;color: #222222;margin-left: 3px;">Remember Me</div>
                </div> 
                <div class="submit-button">
                  <button type="submit">LOG IN</button>
                </div>
