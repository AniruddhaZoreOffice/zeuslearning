<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login Page</title>
    <link rel="stylesheet" href="styles\index.css">
    <link 
    rel ="preload"
    href ="Quicksand font 1/Quicksand-VariableFont_wght.ttf"
    as = "font"
    type = "font/ttf"
    crossorigin="anonymous"
    >
</head>
<body>
    <nav class="navbar" style="padding-left: 24px;">
        <div class="navbar-content">
         <img class="navbar-icon" src="icons\logo used in header.svg" alt="logo">
        </div>
    </nav>
    <main class="main-content">
      <div class="login-card">
           <div class="loginCardTitle">
              <img src="icons\back.svg" alt="back-icon">
              <div>Log in with Quantum</div>
           </div>
           
           <form>
                <div class="radio-button-section">
                  <img id="radio-btn-district" src="icons/radio-off.svg" alt="District radio button" onclick="toggleRadio('radio-btn-district', 'District')">
                  <div>District</div>
                  
                  <img id="radio-btn-independent" src="icons/radio-off.svg" alt="Independent School radio button" onclick="toggleRadio('radio-btn-independent', 'Independent School')" style="margin-left: 32px;">
                  <div>Independent School</div>
                </div>
                <div class="custom-select">
                    <label class="select-label" for="state">State*</label>
                    <select name="state" id="state">
                      <option value="Alabama" selected>Alabama</option>
                      <option value="Oklahoma">Oklahoma</option>
                      <option value="Fiji">Fiji</option>
                    </select>  
                </div>
                
                <div class="custom-select">
                    <label class="select-label" for="district">District*</label>
                    <select name="district" id="district">
                      <option value="Alabama" selected>Alabama School District</option>
                      <option value="Oklahoma">Oklahoma School District</option>
                      <option value="Fiji">Fiji School District</option>
                    </select>  
                </div>

                <div class = "username">
                    <input id="username" placeholder="Username/Email ID*"></input>
                    <div>FORGOT USERNAME?</div>
                </div> 
                
                <div class = "password">
                    <div class="password-2">
                          <input type="password" id="password" placeholder="Password*">
                            <div class="eye-icon" onclick="togglePassword()">
                              <img src="icons/preview.svg" alt="Toggle Password Visibility" id="eye-icon">
                            </div>
                    </div>
                    <div style="text-align: end;">FORGOT PASSWORD?</div>
                </div> 

                <div class="remember-section">
                  <img id="checkbox-img" src="icons/checkbox-unchecked.svg" alt="checkbox" onclick="toggleCheckbox()">
                  <div style="font-size: 16px; color: #222222; margin-left: 3px;">Remember Me</div>
                </div>

                <div class="submit-button">
                  <button type="submit">LOG IN</button>
                </div>
           </form>
        </div>
    </main>
    <footer>
        <div class="about-section">
           <div style="width: 42px; border-right: 1px solid #ccc;height:18px;padding-right: 2px;">About &nbsp</div>
           <div style="padding-left:7px; ">Contact Us</div>
        </div>
        <div>
        <div class="end">
            <div style="padding-right: 16px;border-right: 2px solid #ccc;">
                 <img src="icons\logo used in footer.svg" alt="footer-logo" style="height: 20px;">
            </div>
           <div style="padding-left: 16px;">
               Copyright Â© 2020-2021
           </div >
           <div style="padding-left:8px;font-weight: 700;">
            Zeus Systems Pvt. Ltd.
           </div>
           <div style="padding-left:11px;">
            All rights reserved.
           </div>
        </div>

        </div>
    </footer>
    <script src ="script.js"></script>
</body>
</html>
