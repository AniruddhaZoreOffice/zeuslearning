    <nav class="navbar" style="padding-left: 24px;">
        <div class="navbar-content">
         <img class="navbar-icon" src="icons\logo used in header.svg" alt="logo">
         <div class="navbar-tabs">
          <div class="selected-tab">
             DASHBOARD
          </div>
           CONTENT

             </div>

          </div>
          <div class="course-subheader">

             <div class="sort" style="display: flex;justify-content: end;align-items: center;">

                   Sort By:
                </span>
                <div style="display: flex;">

                </span>

          <div id="courses">
            
          </div>
